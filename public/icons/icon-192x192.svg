<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="192" height="192" viewBox="0 0 192 192">
  <rect width="192" height="192" fill="#0a0a1a"/>
  <g transform="translate(48, 48) scale(0.6)">
    <!-- Allah text in blue gradient -->
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="60" font-style="italic" fill="url(#blueGradient)">الله</text>
    
    <!-- Mosque icon in purple gradient -->
    <path d="M80 100 L40 140 L120 140 Z" fill="url(#purpleGradient)" />
    <rect x="50" y="140" width="60" height="40" fill="url(#purpleGradient)" />
    
    <!-- Gradients -->
    <defs>
      <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#39c8ff" />
        <stop offset="100%" stop-color="#5d7bf9" />
      </linearGradient>
      <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#5d7bf9" />
        <stop offset="100%" stop-color="#a742f5" />
      </linearGradient>
    </defs>
  </g>
</svg>